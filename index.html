<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <p class="text-center fs-1 fw-bold">Contact Us</p>
        <form class="row g-3">
            <div class="col">
                <input type="text" class="form-control border-info" placeholder="Name" aria-label="Name">
            </div>
            <br>
            <div class="col">
            <input type="email" class="form-control border-info" id="inputEmail" placeholder="name@example.com">
            </div>
            <br>
            <div class="col">
            <input type="password" class="form-control border-info" id="inputPassword" placeholder="Password">
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control border-info" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn btn-outline-info">Submit</button>
            </div>
        </form>
    </div>



<!-- bootstrap -->
<script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</script>
<!-- bootstrap -->



</body>
</html>
